<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h1>Новый пользователь</h1>
<div>
    <table>
        <tr>
            <button onclick="history.back()">Назад</button>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Выход"/>
            </form>
        </tr>
    </table>
    <p></p>
    <form th:action="@{/admin/newUser}" th:object="${user}" method="post">
        <div>
            <table>
                <tr>
                    <td>Имя:</td>
                    <td><input type="text" th:field="*{name}" placeholder="Введите имя"/></td>
                </tr>
                <tr>
                    <td>Пароль</td>
                    <td><input type="text" th:field="*{password}"/></td>
                </tr>
                <tr>
                    <td>Фамилия:</td>
                    <td><input type="text" th:field="*{lastName}"placeholder="Ввведите фамилию"/></td>
                </tr>
                <tr>
                    <td>Возраст</td>
                    <td><input type="number" th:field="*{age}"placeholder="Введите возраст"/></td>
                </tr>
                <tr>
                    <td>Роли</td>
                    <td>
                        <th:block th:each="role :${roles}">
                            <input type="checkbox" name="roles" th:value="${role.getId()}">
                            <label th:text="${role.getRoleName}"></label>
                        </th:block>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Сохранить"/></td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
